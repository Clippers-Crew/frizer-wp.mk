<div class="bodyContent" id="homePage">
    <div class="landingPage">
        <div class="blackOverlay"></div>
        <h1 class="title">Само еден клик одалечени од Вашиот <br/>
            омилен салон за убавина</h1>
        <h4 class="subtitle">Резервирај брзо, лесно и едноставно со Frizer.mk</h4>

        <div th:insert="~{fragments/Search :: search}"></div>

        <div class="tags">
            <h4>Категории</h4>
            <a href="#" class="tag">
                <div>
                    <h5>Коса</h5>
                    <p>50 салони</p>
                </div>
            </a>
            <a href="#" class="tag">
                <div>
                    <h5>Нега за лице</h5>
                    <p>50 салони</p>
                </div>
            </a>
            <a href="#" class="tag">
                <div>
                    <h5>Трепки</h5>
                    <p>50 салони</p>
                </div>
            </a>
            <a href="#" class="tag">
                <div>
                    <h5>Веѓи</h5>
                    <p>50 салони</p>
                </div>
            </a>
            <a href="#" class="tag">
                <div>
                    <h5>Нокти</h5>
                    <p>50 салони</p>
                </div>
            </a>
            <a href="#" class="tag">
                <div>
                    <h5>Депилација</h5>
                    <p>50 салони</p>
                </div>
            </a>
        </div>

    </div>

    <div class="featuredSalons">
        <h1>Најчесто пребарувани салони</h1>
        <div class="cards">
            <div class="salonCard" th:each="salon : ${salons}">
                <img class="salonImage" th:src="@{/images/salon_image.png}" alt="Salon">
                <h3 class="salonTitle" th:text="${salon.getName()}"></h3>
                <p class="salonRating">
                    <i class="ri-star-fill"></i>
                    <span th:text="${salonRatings[salon.getId()].getRating()}"></span> (<span th:text="${salonRatings[salon.getId()].getNumberOfReviews()}"></span> рецензии)
                </p>
                <p class="salonLocation" >
                    <i class="ri-map-pin-line"></i>
                    <span th:text="${salon.getLocation()} + ', ' + ${salon.getCity()}"></span>
                </p>
                <a th:href="@{'/salons/{id}' (id=${salon.getId()})}">
                <button class="salonButton">Прегледај</button>
                </a>
            </div>

        </div>
    </div>
</div>

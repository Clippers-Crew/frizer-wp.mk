<div class="bodyContent">
    <div class="salonProfile" th:if="${salon}">
        <div class="row">
            <div class="salonImage">
                <img th:src="@{/images/salon_image.png}" alt="Salon image"/>
            </div>
            <div class="salonName">
                <h1 th:text="${salon.getName()}"><i class="ri-heart-line"></i></h1>
            </div>

        </div>
        <div class="row">
            <i class="ri-map-pin-line"></i>
            <p class="salonLocation" th:text="${salon.getLocation()}"></p>
            <p class="salonRating"><i class="fas fa-star"></i> 4.4 (80reviews)</p>
        </div>
    </div>

    <div class="employees">
        <h1>Термин</h1>
        <div class="employee">
            <div class="employeeImage">
                <img src="../images/salon_image.png" alt="Barber image"/>
            </div>
            <div class="employeeName">
                <h2 th:text="${employee.getBaseUser().getFirstName() + ' ' + employee.getBaseUser().getLastName()}"></h2>
            </div>
            <p class="employeeRating"><i class="fas fa-star"></i> <span th:text="${salonStats.getRating()}"></span>
                (<span
                        th:text="${employeeStats.getNumberOfReviews()}"></span> <span
                        th:text="${employeeStats.getNumberOfReviews() > 1 ? 'reviews': 'review'}"></span>)</p>
        </div>
        <div class="treatmentInfo">
            <form action="/appointments/confirm" method="get">
                <input type="hidden" name="salon" th:value="${salon.getId()}">
                <input type="hidden" name="treatment" th:value="${treatment.getId()}">
                <input type="hidden" name="employee" th:value="${employee.getId()}">
                <label for="time">Датум и време:</label>
                <select name="time" id="time">
                    <option th:each="timeSlot : ${availableTimeSlots}"
                            th:value="${#temporals.format(timeSlot, 'yyyy-MM-dd HH:mm')}"
                            th:text="${#temporals.format(timeSlot, 'yyyy-MM-dd HH:mm')}"></option>
                </select>
                <button type="submit" class="reserve primaryButton">Резервирај</button>
            </form>
        </div>

    </div>
</div>
